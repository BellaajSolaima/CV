name: SonarQube Analysis (Local)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sonarqube:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      

      

      - name: Run Tests
        run: npm test || echo "Tests skipped"
      
      - name: Start SonarQube with Docker
        run: |
          docker run -d --name sonarqube -p 9000:9000 -e SONAR_ES_BOOTSTRAP_CHECKS_DISABLE=true sonarqube:lts
          sleep 60  # Augmenter le temps d'attente

        

      - name: Start SonarQube with Docker
        run: |
          docker run -d --name sonarqube -p 9000:9000 -e SONAR_ES_BOOTSTRAP_CHECKS_DISABLE=true sonarqube:lts
          sleep 30  # Attendre que SonarQube d√©marre

      - name: Run SonarQube Analysis
        env:
            SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
            SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
         npx sonar-scanner -X \
              -Dsonar.projectKey=profile-web \
              -Dsonar.sources=. \
              -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} \
              -Dsonar.login=${{ secrets.SONAR_TOKEN }}
            
        
            
